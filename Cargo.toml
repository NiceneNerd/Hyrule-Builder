[package]
name = "Hyrule-Builder"
version = "0.1.0"
authors = ["Caleb Smith <caleb@myrvmail.com>"]
edition = "2018"

[lib]
name = "hyrule_builder"
crate-type = ["cdylib"]

[dependencies]
aamp = "0.1.1"
byml = "0.1.0"
botw-utils = "0.2.0"
chrono = "0.4"
glob = "0.3.0"
rayon = "1.5.0"
sarc = "1.1.2"
path_macro = "1.0.0"

[dependencies.pyo3]
version = "0.12.3"
features = ["extension-module"]
